<!-- Page Content -->
<div class="content court-bg">
    <div class="container">
  
      <div class="coach-court-list profile-court-list">
        <ul class="nav">
          <li><a class="active" [routerLink] = "routes.admin_profile_edit">Profile</a></li>
          <li><a [routerLink]="routes.admin_setting_password">Change Password</a></li>
        </ul>
      </div>
  
      <div class="row">
        <div class="col-sm-12">
          <div class="profile-detail-blk">
            <ul>
              <li class="active"><a [routerLink] = "routes.coachProfile">Profile Details </a></li>
            </ul>
          </div>
          <div class="profile-detail-group">
            <div class="card ">
              <form >
                <div class="row">
                  <div class="col-lg-4 col-md-6">
                    <div class="input-space">
                      <label for="name" class="form-label">Firstname</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="input-space">
                      <label for="name" class="form-label">Lastname</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="input-space">
                      <label for="name" class="form-label">Username</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="input-space">
                      <label for="name" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="input-space">
                      <label for="name" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                    </div>
                  </div>
  
                </div>
              </form>
            </div>
            <div class="save-changes text-end">
              <a href="javascript:void(0);" class="btn btn-primary reset-profile">Reset</a>
              <a href="javascript:void(0);" class="btn btn-secondary save-profile">Save Change</a>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  <!-- /Page Content -->
