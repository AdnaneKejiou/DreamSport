

<!-- Page Content -->
<div class="content court-bg">
    <div class="container">
  
      <!-- Sort By -->
      <div class="row">
        <div class="col-lg-12">
          <div class="sortby-section court-sortby-section">
            <div class="sorting-info">
              <div class="row d-flex align-items-center">
                <div class="col-xl-6 col-lg-6 col-sm-12 col-12">
                  <div class="coach-court-list">
                    <ul class="nav">
                      <li>
                        <a [class.active]="selectedTab === 'all'" (click)="allUsers()">All Users</a>
                      </li>
                      <li>
                        <a [class.active]="selectedTab === 'notBlocked'" (click)="inblocked()">Blocked Users</a>
                      </li>
                      <li>
                        <a [class.active]="selectedTab === 'blocked'" (click)="blocked()">Not blocked Users</a>
                      </li>                    
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sort By -->
  
      <div class="row">
        <div class="col-sm-12">
          <div class="court-tab-content">
            <div class="card card-tableset">
              <div class="card-body">
                <div class="coache-head-blk">
                  <div class="row align-items-center">
                    <div class="col-md-6">
                      <div class="court-table-head">
                        <h4>Users</h4>
                        <p>Manages your Users</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="dataTables_filter">
                        <label>
                          <input
                            [(ngModel)]="searchDataValue"
                            (ngModelChange)="searchData(searchDataValue)"
                            class="form-control"
                            placeholder="Search..."
                            />
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table  (matSortChange)="sortData($event)" matSort matSortActive="Sno" matSortDirection="asc"
                      matSortDisableClear  class="table table-borderless datatable">
                      <thead class="thead-light">
                        <tr>
                          <th mat-sort-header="user">User</th>
                          <th mat-sort-header="username">Username</th>
                          <th mat-sort-header="email">Email</th>
                          <th mat-sort-header="phonenumber">Phone Number</th>
                          <th mat-sort-header="Status">Status</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        @for (data of tableShowed; track data; let i = $index) {
                          <tr>
                            <td>
                              <h2 class="table-avatar">
                                <a href="javascript:void(0);" class="avatar avatar-sm  flex-shrink-0"><img class="avatar-img" [src]="data.imageUrl" alt="User Image"></a>
                                <span class="table-head-name flex-grow-1">
                                  
                                  <span> {{data.firstName + " " + data.lastName}}</span>
                                </span>
                              </h2>
                            </td>
                            <td>{{data.username}}</td>
                            <td><span class="pay-dark">${{data.email}}</span></td>
                            <td >{{data.phoneNumber}}</td>
                            <td class="table-inset-btn">
                              <div class="interset-btn">
                                <div class="status-toggle d-inline-flex align-items-center">
                                  <input
                                    type="checkbox"
                                    class="check"
                                    id="{{ 'status_' + i }}"
                                    [(ngModel)]="data.isBlocked" 
                                  />
                                  <label class="checktoggle" for="{{ 'status_' + i }}">checkbox</label>
                                </div>
                              </div>
                            </td>
                            <td class="text-end">
                              <div class="dropdown dropdown-action table-drop-action">
                                <a href="javascript:void(0);" class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-h"></i></a>
                                <div class="dropdown-menu dropdown-menu-end">
                                  <a class="dropdown-item" href="javascript:void(0);"><i class="feather icon-edit"></i>Edit</a>
                                  <a class="dropdown-item" href="javascript:void(0);"><i class="feather icon-trash"></i>Delete</a>
                                </div>
                              </div>
                            </td>
                          </tr>
                        }
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <app-custom-pagination></app-custom-pagination>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <!-- /Page Content -->
