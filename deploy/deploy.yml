---
- name: Deploy Application to VM2
  hosts: vm2
  become: yes
  become_method: sudo
  tasks:

    # 1. Install Docker
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    # 2. Install Docker Compose
    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
        update_cache: yes

    # 3. Pull Docker images defined in the Docker Compose file
    - name: Pull all Docker images in the Docker Compose file
      shell: |
        cd /home/aymen/projects/dreamsport
        docker-compose -f projetPfa/docker-compose.yml pull
      args:
        chdir: /home/aymen/projects/dreamsport

    # 4. Run Docker containers with the pulled images
    - name: Start Docker containers
      docker_compose:
        project_src: /home/aymen/projects/dreamsport
        state: present
        restarted: yes

    # 5. Install Nginx
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    # 6. Copy Angular build files to Nginx serving directory
    - name: Copy Angular build files to VM2
      copy:
        src: /var/lib/jenkins/workspace/pfa-deploy/projetPfa/angular/dist/dreams-sports
        dest: /var/www/html
        owner: www-data
        group: www-data
        mode: '0755'

    # 7. Configure Nginx to serve the Angular frontend
    - name: Configure Nginx to serve frontend
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/default

    # 8. Restart Nginx
    - name: Restart Nginx to apply changes
      service:
        name: nginx
        state: restarted
        enabled: yes
